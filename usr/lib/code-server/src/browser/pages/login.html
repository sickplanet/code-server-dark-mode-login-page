<!doctype html>
<html lang="en">
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="style-src 'self'; script-src 'self' 'unsafe-inline'; manifest-src 'self'; img-src 'self' data:; font-src 'self' data:;"
    />
    <title>{{I18N_LOGIN_TITLE}}</title>
    <link rel="icon" href="{{CS_STATIC_BASE}}/src/browser/media/favicon-dark-support.svg" />
    <link rel="alternate icon" href="{{CS_STATIC_BASE}}/src/browser/media/favicon.ico" />
    <link rel="manifest" href="{{BASE}}/manifest.json" crossorigin="use-credentials" />
    <link rel="apple-touch-icon" sizes="192x192" href="{{CS_STATIC_BASE}}/src/browser/media/pwa-icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="{{CS_STATIC_BASE}}/src/browser/media/pwa-icon-512.png" />
    <link href="{{CS_STATIC_BASE}}/src/browser/pages/login.css" rel="stylesheet" />
    <meta id="coder-options" data-settings="{{OPTIONS}}" />
</head>
<body class="h-screen overflow-hidden flex items-center justify-center">
    <section class="flex justify-center items-center h-screen bg-gray-800">
    
		<form class="max-w-md w-full bg-gray-900 rounded p-6 space-y-4"method="post">
			<input class="user" type="hidden" autocomplete="username">
		    <input id="base" type="hidden" name="base" value="{{BASE}}" />
            <input id="href" type="hidden" name="href" value="" />
			<div class="mb-4">
				<p class="text-gray-400">Sign In to code-server</p>
			</div>
			<div>
				<img class="center-logo" src="{{CS_STATIC_BASE}}/src/browser/media/pwa-icon.png"  alt="logo" width="90px" height="90px">
			</div>
			<div class="mb-4">
				<h2 class="text-xl font-bold text-white">{{WELCOME_TEXT}}</h2>
			</div>
			<div class="flex items-center justify-between">
				<div class="flex flex-row items-center">
					<a class="text-sm text-red-600 hover:underline" href="#">{{ERROR}}</a>
				</div>
			</div>
			<div>
				<input
				required
				autofocus
				class="w-full p-4 text-sm bg-gray-50 focus:outline-none border border-gray-200 rounded text-gray-600"
				type="password"
				placeholder="{{I18N_PASSWORD_PLACEHOLDER}}"
				name="password"
				autocomplete="current-password"
			  />

			</div>
			<div>
				<button type="submit" value="{{I18N_SUBMIT}}" class="w-full py-4 bg-blue-600 hover:bg-blue-700 rounded text-sm font-bold text-gray-50 transition duration-200">Sign In</button>
			</div>
			<div class="flex items-center justify-between">
				<div class="flex flex-row items-center">
					<label for="comments" class="ml-2 text-sm font-normal text-gray-400">{{PASSWORD_MSG}}</label>
				</div>
			</div>
		</form>
    
</section>
<script>
    // Inform the backend about the path since the proxy might have rewritten
    // it out of the headers and cookies must be set with absolute paths.
    const el = document.getElementById("href")
    if (el) {
      el.value = location.href
    }
  </script>
</body>
</html>
